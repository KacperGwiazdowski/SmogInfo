<h1>Smog result</h1>
<div *ngFor="let city of city">City: {{city.cityName}}</div>
<div *ngFor="let station of station">Station: {{station.streetName}}</div>


<p>Data from sensors:</p>
Average from previous 24 hours: {{average}} µg/m<sup>3</sup>

<p *ngIf="!smog"><em>Loading...</em></p>

<table class='table' *ngIf="smog">
  <thead>
    <tr>
      <th>Date</th>
      <th>PM10Concentration (µg/m<sup>3</sup>)</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let smog of reversedSmog">
      <td>{{ smog.dateTime|convertToSpaces:'T'|cutEnd: 3 }}</td>
      <td>{{ smog.pM10Concentration  }}</td>
     
    </tr>
  </tbody>
</table>
